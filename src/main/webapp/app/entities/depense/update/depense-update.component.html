<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
  <h2 class="modal-header">
    Nouvelle dépense
  </h2>

  <div class="modal-body">

    <div class="form-group" [hidden]="editForm.get('id')!.value == null">
      <label class="form-control-label" >ID</label>
      <input type="number" nbInput fieldSize="small" status="primary" fullWidth
             formControlName="id" [readonly]="true" />
    </div>

    <div class="form-group">
      <label class="form-control-label" >Motif de dépense</label>
      <input type="text" nbInput fieldSize="small" status="primary" fullWidth
        formControlName="motifDepense"
      />
    </div>

    <div class="form-group">
      <label class="form-control-label">Ordonnateur</label>
      <input type="text" nbInput fieldSize="small" status="primary" fullWidth
        formControlName="ordonnateur"
      />
    </div>

    <div class="form-group">
      <label class="form-control-label" >Justificatif</label>
      <input type="text" nbInput fieldSize="small" status="primary" fullWidth
        formControlName="justificatif"/>
    </div>

    <div class="form-group">
      <label class="form-control-label" >Montant</label>
      <input type="number" nbInput fieldSize="small" status="primary"
             fullWidth formControlName="montant" />
    </div>

  </div>

  <div class="modal-footer justify-content-between">
    <button type="button" mat-raised-button color="accent"
            (click)="previousState()"><span >Fermer</span>
    </button>

    <button
      type="submit" mat-raised-button color="primary"
      [disabled]="editForm.invalid || isSaving">
      <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
    </button>
  </div>
</form>
