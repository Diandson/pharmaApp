<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-vente-medicament-heading"
        data-cy="VenteMedicamentCreateUpdateHeading"
        jhiTranslate="appPharmaApp.venteMedicament.home.createOrEditLabel"
      >
        Create or edit a Vente Medicament
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="appPharmaApp.venteMedicament.quantite" for="field_quantite">Quantite</label>
          <input type="number" class="form-control" name="quantite" id="field_quantite" data-cy="quantite" formControlName="quantite" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="appPharmaApp.venteMedicament.montant" for="field_montant">Montant</label>
          <input type="text" class="form-control" name="montant" id="field_montant" data-cy="montant" formControlName="montant" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="appPharmaApp.venteMedicament.medicament" for="field_medicament">Medicament</label>
          <select class="form-control" id="field_medicament" data-cy="medicament" name="medicament" formControlName="medicament">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                medicamentOption.id === editForm.get('medicament')!.value?.id ? editForm.get('medicament')!.value : medicamentOption
              "
              *ngFor="let medicamentOption of medicamentsSharedCollection; trackBy: trackMedicamentById"
            >
              {{ medicamentOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="appPharmaApp.venteMedicament.vente" for="field_vente">Vente</label>
          <select class="form-control" id="field_vente" data-cy="vente" name="vente" formControlName="vente">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="venteOption.id === editForm.get('vente')!.value?.id ? editForm.get('vente')!.value : venteOption"
              *ngFor="let venteOption of ventesSharedCollection; trackBy: trackVenteById"
            >
              {{ venteOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
