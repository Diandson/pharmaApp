<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="motifListeDepense">
      <h2 data-cy="motifListeDepenseDetailsHeading">
        <span jhiTranslate="appPharmaApp.motifListeDepense.detail.title">Motif Liste Depense</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ motifListeDepense.id }}</span>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.motifListeDepense.libelle">Libelle</span></dt>
        <dd>
          <span>{{ motifListeDepense.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.motifListeDepense.montant">Montant</span></dt>

          <span>{{ motifListeDepense.montant }}</span>

      </button>

      <button type="button" [routerLink]="['/motif-liste-depense', motifListeDepense.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
