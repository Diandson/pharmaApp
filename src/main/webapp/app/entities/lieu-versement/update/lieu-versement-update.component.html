
<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
  <h2
    class="modal-header">
     Lieu de versement
  </h2>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <div class="form-group" [hidden]="editForm.get('id')!.value == null">
      <label class="form-control-label">ID</label>
      <input type="number" nbInput fieldSize="small" status="primary" fullWidth [readonly]="true" />
    </div>

    <div class="form-group">
      <label class="form-control-label">Libelle</label>
      <input type="text" nbInput fieldSize="small" status="primary" fullWidth formControlName="libelle" required/>
    </div>
  </div>

  <div class="modal-footer justify-content-between">
    <button type="button" mat-raised-button color="accent" (click)="previousState()">
      <span >Fermer</span>
    </button>

    <button
      type="submit" mat-raised-button color="primary"
      [disabled]="editForm.invalid || isSaving">
      <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
    </button>
  </div>
</form>
