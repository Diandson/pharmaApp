<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="approvisionnement">
      <h2 data-cy="approvisionnementDetailsHeading">
        <span jhiTranslate="appPharmaApp.approvisionnement.detail.title">Approvisionnement</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ approvisionnement.id }}</span>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.approvisionnement.numero">Numero</span></dt>
        <dd>
          <span>{{ approvisionnement.numero }}</span>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.approvisionnement.agenceApp">Agence App</span></dt>
        <dd>
          <span>{{ approvisionnement.agenceApp }}</span>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.approvisionnement.commentaire">Commentaire</span></dt>
        <dd>
          <span>{{ approvisionnement.commentaire }}</span>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.approvisionnement.dateCommande">Date Commande</span></dt>
        <dd>
          <span>{{ approvisionnement.dateCommande | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/approvisionnement', approvisionnement.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
