
<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
  <h2 class="modal-header">
    Op√©ration d'approvisionnement
  </h2>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <div class="form-group" [hidden]="editForm.get('id')!.value == null">
      <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
      <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
    </div>

    <div class="form-group">
      <label class="form-control-label" jhiTranslate="appPharmaApp.approvisionnement.numero" for="field_numero">Numero</label>
      <input type="text" class="form-control" name="numero" id="field_numero" data-cy="numero" formControlName="numero" />
    </div>

    <div class="form-group">
      <label class="form-control-label" jhiTranslate="appPharmaApp.approvisionnement.agenceApp" for="field_agenceApp">Agence App</label>
      <input type="text" class="form-control" name="agenceApp" id="field_agenceApp" data-cy="agenceApp" formControlName="agenceApp" />
    </div>

    <div class="form-group">
      <label class="form-control-label" jhiTranslate="appPharmaApp.approvisionnement.commentaire" for="field_commentaire"
      >Commentaire</label
      >
      <input
        type="text"
        class="form-control"
        name="commentaire"
        id="field_commentaire"
        data-cy="commentaire"
        formControlName="commentaire"
      />
    </div>

    <div class="form-group">
      <label class="form-control-label" jhiTranslate="appPharmaApp.approvisionnement.dateCommande" for="field_dateCommande"
      >Date Commande</label
      >
      <div class="d-flex">
        <input
          id="field_dateCommande"
          data-cy="dateCommande"
          type="datetime-local"
          class="form-control"
          name="dateCommande"
          formControlName="dateCommande"
          placeholder="YYYY-MM-DD HH:mm"
        />
      </div>
    </div>
  </div>

  <div class="modal-footer justify-content-between">
    <button type="button" mat-raised-button color="accent" (click)="previousState()">
      <span >Fermer</span>
    </button>

    <button type="submit" mat-raised-button color="primary"
      [disabled]="editForm.invalid || isSaving">
      <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
    </button>
  </div>
</form>
