<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="livraison">
      <h2 data-cy="livraisonDetailsHeading"><span jhiTranslate="appPharmaApp.livraison.detail.title">Livraison</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ livraison.id }}</span>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.livraison.numero">Numero</span></dt>
        <dd>
          <span>{{ livraison.numero }}</span>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.livraison.dateLivraison">Date Livraison</span></dt>
        <dd>
          <span>{{ livraison.dateLivraison | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.livraison.operateur">Operateur</span></dt>
        <dd>
          <div *ngIf="livraison.operateur">
            <a [routerLink]="['/personne', livraison.operateur?.id, 'view']">{{ livraison.operateur?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/livraison', livraison.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
