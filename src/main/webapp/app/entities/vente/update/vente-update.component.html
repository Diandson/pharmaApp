<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
  <h2 class="modal-header">
    Op√©ration de vente
  </h2>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <div class="form-group" [hidden]="editForm.get('id')!.value == null">
      <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
      <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
    </div>

    <div class="form-group">
      <label class="form-control-label">Montant</label>
      <input type="number" nbInput fullWidth fieldSize="small" status="primary" formControlName="montant" required/>
    </div>

    <div class="form-group">
      <label class="form-control-label">Montant Assurance</label
      ><input type="number" nbInput fullWidth fieldSize="small" status="primary"
        formControlName="montantAssurance" required
      />
    </div>
  </div>

  <div class="modal-footer justify-content-between">
    <button type="button" mat-raised-button color="accent"
            (click)="previousState()"><span >Fermer</span>
    </button>

    <button
      type="submit" mat-raised-button color="primary"
      [disabled]="editForm.invalid || isSaving">
      <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
    </button>
  </div>
</form>
