<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="commande">
      <h2 data-cy="commandeDetailsHeading"><span jhiTranslate="appPharmaApp.commande.detail.title">Commande</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ commande.id }}</span>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.commande.numero">Numero</span></dt>
        <dd>
          <span>{{ commande.numero }}</span>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.commande.dateCommande">Date Commande</span></dt>
        <dd>
          <span>{{ commande.dateCommande | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.commande.livraison">Livraison</span></dt>
        <dd>
          <div *ngIf="commande.livraison">
            <a [routerLink]="['/livraison', commande.livraison?.id, 'view']">{{ commande.livraison?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.commande.fournisseur">Fournisseur</span></dt>
        <dd>
          <div *ngIf="commande.fournisseur">
            <a [routerLink]="['/fournisseur', commande.fournisseur?.id, 'view']">{{ commande.fournisseur?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.commande.operateur">Operateur</span></dt>
        <dd>
          <div *ngIf="commande.operateur">
            <a [routerLink]="['/personne', commande.operateur?.id, 'view']">{{ commande.operateur?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/commande', commande.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
