
<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
  <h2 class="modal-header">
    Opération de versement
  </h2>

  <div class="modal-body">

    <div class="fa-group">
      <li class="list-group-item text-right">
        <span class="float-left"><strong>Montant total</strong></span> {{ montant | currency: 'XOF' }}
      </li>
    </div>

    <div class="form-group" [hidden]="editForm.get('id')!.value == null">
      <label class="form-control-label" >ID</label>
      <input type="number" nbInput fieldSize="small" status="primary" fullWidth
             formControlName="id" [readonly]="true"/>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="form-control-label">Montant à verser</label>
          <input type="number" nbInput fieldSize="small" status="primary" fullWidth
                 formControlName="montant" required/>
        </div>
        <div class="form-group">
          <label class="form-control-label">Lieu Versement</label>
          <input type="text" nbInput fieldSize="small" status="primary" fullWidth
                 formControlName="lieuVersement" required/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="form-control-label">Reference Versement</label>
          <input type="text" nbInput fieldSize="small" status="primary" fullWidth
                 formControlName="referenceVersement" required/>
        </div>

        <div class="form-group">
          <label class="form-control-label" >Identite Receveur</label>
          <input type="text" nbInput fieldSize="small" status="primary" fullWidth
                 formControlName="identiteReceveur" required/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="form-control-label">Commentaire</label>
      <textarea type="text" nbInput fieldSize="small" status="primary" fullWidth
                formControlName="commentaire"></textarea>
    </div>
  </div>

  <div class="modal-footer justify-content-between">
    <button type="button" mat-raised-button color="accent" (click)="previousState()">
      <span >Fermer</span>
    </button>

    <button
      type="submit" mat-raised-button color="primary"
      [disabled]="editForm.invalid || isSaving">
      <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
    </button>
  </div>
</form>
