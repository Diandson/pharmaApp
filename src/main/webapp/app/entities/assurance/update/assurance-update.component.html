<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
  <h2 class="modal-header">
    Op√©ration assurance
  </h2>

  <div class="modal-body">
    <div class="form-group" [hidden]="editForm.get('id')!.value == null">
      <label class="form-control-label">ID</label>
      <input type="number" nbInput fullWidth fieldSize="small" status="primary" formControlName="id" [readonly]="true" />
    </div>

    <div class="form-group">
      <label class="form-control-label">Libelle</label>
      <input type="text" nbInput fullWidth fieldSize="small" status="primary" formControlName="libelle" />
      <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
        <small
          class="form-text text-danger"
          *ngIf="editForm.get('libelle')?.errors?.required"
          jhiTranslate="entity.validation.required"
        >
          This field is required.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label class="form-control-label" >Taux</label>
      <input type="number" nbInput fullWidth fieldSize="small" status="primary" formControlName="taux" />
    </div>

    <div class="form-group">
      <label class="form-control-label">Email</label>
      <input type="text" nbInput fullWidth fieldSize="small" status="primary" formControlName="email" />
    </div>
  </div>

  <div class="modal-footer justify-content-between">
    <button type="button" mat-raised-button color="accent" (click)="previousState()">
      <span >Fermer</span>
    </button>

    <button
      type="submit" mat-raised-button color="primary"
      [disabled]="editForm.invalid || isSaving">
      <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
    </button>
  </div>
</form>
