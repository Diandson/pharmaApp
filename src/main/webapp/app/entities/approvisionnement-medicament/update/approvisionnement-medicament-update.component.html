<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-approvisionnement-medicament-heading"
        data-cy="ApprovisionnementMedicamentCreateUpdateHeading"
        jhiTranslate="appPharmaApp.approvisionnementMedicament.home.createOrEditLabel"
      >
        Create or edit a Approvisionnement Medicament
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="appPharmaApp.approvisionnementMedicament.quantite" for="field_quantite"
            >Quantite</label
          >
          <input type="number" class="form-control" name="quantite" id="field_quantite" data-cy="quantite" formControlName="quantite" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="appPharmaApp.approvisionnementMedicament.medicament" for="field_medicament"
            >Medicament</label
          >
          <select class="form-control" id="field_medicament" data-cy="medicament" name="medicament" formControlName="medicament">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                medicamentOption.id === editForm.get('medicament')!.value?.id ? editForm.get('medicament')!.value : medicamentOption
              "
              *ngFor="let medicamentOption of medicamentsSharedCollection; trackBy: trackMedicamentById"
            >
              {{ medicamentOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="appPharmaApp.approvisionnementMedicament.approvionnement"
            for="field_approvionnement"
            >Approvionnement</label
          >
          <select
            class="form-control"
            id="field_approvionnement"
            data-cy="approvionnement"
            name="approvionnement"
            formControlName="approvionnement"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                approvisionnementOption.id === editForm.get('approvionnement')!.value?.id
                  ? editForm.get('approvionnement')!.value
                  : approvisionnementOption
              "
              *ngFor="let approvisionnementOption of approvisionnementsSharedCollection; trackBy: trackApprovisionnementById"
            >
              {{ approvisionnementOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
