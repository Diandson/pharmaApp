<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="fournisseur">
      <h2 data-cy="fournisseurDetailsHeading"><span jhiTranslate="appPharmaApp.fournisseur.detail.title">Fournisseur</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ fournisseur.id }}</span>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.fournisseur.libelle">Libelle</span></dt>
        <dd>
          <span>{{ fournisseur.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.fournisseur.email">Email</span></dt>
        <dd>
          <span>{{ fournisseur.email }}</span>
        </dd>
        <dt><span jhiTranslate="appPharmaApp.fournisseur.operateur">Operateur</span></dt>
        <dd>
          <div *ngIf="fournisseur.operateur">
            <a [routerLink]="['/personne', fournisseur.operateur?.id, 'view']">{{ fournisseur.operateur?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/fournisseur', fournisseur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
