
<div class="header-container">
  <div class="logo-container">
    <a class="logo" routerLink="">My-<span>PHARMA</span></a>
  </div>
  <!--  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">-->
  <!--    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>-->
  <!--  </nb-select>-->
</div>


<div class="header-container main-header-right">
  <nb-actions size="small">
    <nb-action >
      <ul class="navbar-nav ml-auto" [ngSwitch]="isAuthenticated()">
        <!-- jhipster-needle-add-element-to-menu - JHipster will add new menu items here -->
        <li
          ngbDropdown
          class="nav-item dropdown pointer"
          display="dynamic"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="account-menu" data-cy="accountMenu">
          <span *ngIf="!account?.imageUrl">
            <fa-icon icon="user"></fa-icon>
            <span jhiTranslate="global.menu.account.main">Account</span>
          </span>
            <span *ngIf="account?.imageUrl">
            <img [src]="account!.imageUrl" class="profile-image rounded-circle" alt="Avatar" />
          </span>
          </a>
          <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="account-menu">
            <li *ngSwitchCase="true">
              <a class="dropdown-item" routerLink="account/settings" routerLinkActive="active" (click)="collapseNavbar()" data-cy="settings">
                <fa-icon icon="wrench" [fixedWidth]="true"></fa-icon>
                <span jhiTranslate="global.menu.account.settings">Settings</span>
              </a>
            </li>
            <li *ngSwitchCase="true">
              <a
                class="dropdown-item"
                routerLink="account/password"
                routerLinkActive="active"
                (click)="collapseNavbar()"
                data-cy="passwordItem"
              >
                <fa-icon icon="lock" [fixedWidth]="true"></fa-icon>
                <span jhiTranslate="global.menu.account.password">Password</span>
              </a>
            </li>
            <li *ngSwitchCase="true">
              <a class="dropdown-item" (click)="logout()" id="logout" data-cy="logout">
                <fa-icon icon="sign-out-alt" [fixedWidth]="true"></fa-icon>
                <span jhiTranslate="global.menu.account.logout">Sign out</span>
              </a>
            </li>
            <li *ngSwitchCase="false">
              <a class="dropdown-item" (click)="login()" id="login" data-cy="login">
                <fa-icon icon="sign-in-alt" [fixedWidth]="true"></fa-icon>
                <span jhiTranslate="global.menu.account.login">Sign in</span>
              </a>
            </li>
            <li *ngSwitchCase="false">
              <a class="dropdown-item" routerLink="account/register" routerLinkActive="active" (click)="collapseNavbar()" data-cy="register">
                <fa-icon icon="user-plus" [fixedWidth]="true"></fa-icon>
                <span jhiTranslate="global.menu.account.register">Register</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nb-action>

    <nb-action >
      <div ngbDropdown class="main-header-notification">
        <nb-icon ngbDropdownToggle class="dropdown-toggle"
                 icon="bell-outline" class="header-icons"></nb-icon>
        <div ngbDropdownMenu>
          <div class="header-navheading">
            <p class="main-notification-text">3 new Messages</p>
          </div>
          <div class="main-notification-list">
            <div class="media new">
              <div class="main-img-user online"><img alt="avatar" src="../../../content/assets/img/users/10.jpg" /></div>
              <div class="media-body">
                <p>
                  Paul Molive
                  <span>I'm sorry but i'm not sure how...</span>
                </p>
              </div>
            </div>
            <div class="media">
              <div class="main-img-user"><img alt="avatar" src="../../../content/assets/img/users/8.jpg" /></div>
              <div class="media-body">
                <p>
                  Sahar DaryAll
                  <span>set ! Now, time to get to you now...</span>
                </p>
              </div>
            </div>
            <div class="media">
              <div class="main-img-user online"><img alt="avatar" src="../../../content/assets/img/users/11.jpg" /></div>
              <div class="media-body">
                <p>
                  Barney Cull
                  <span>Here are some products ...</span>
                </p>
              </div>
            </div>
          </div>
          <div class="dropdown-footer">
            <a href="javascript:void(0)">View All</a>
          </div>
        </div>
      </div>
    </nb-action>

    <nb-action class="control-item"
               [nbContextMenu]="itemsMenu"
               icon="settings-outline">
    </nb-action>
    <nb-action class="user-action">
      <nb-user [nbContextMenu]="userMenu" [nbContextMenuTag]="'userTags'" showTitle
               name="{{account!.firstName + ' ' + account!.lastName}}"
               [picture]="'data:image/jpeg;base64,' + structure.personne?.profil"
               size="large" title="{{structure.denomination?.toUpperCase()}}">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
