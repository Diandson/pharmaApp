<div class="container-fluid">
  <div>
    <div *jhiHasAnyAuthority="['STRUCTURE_CAISSE', 'AGENCE_CAISSE', 'STRUCTURE_ADMIN']">
      <div>
        <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
          <div nz-col [nzSpan]="19">
            <nb-card size="medium">
              <nb-card-header>
                <h3>Les prescriptions en attente</h3>
              </nb-card-header>
              <nb-card-body> </nb-card-body>
            </nb-card>
          </div>

          <div nz-col [nzSpan]="5">
            <div class="form-group">
              <div class="cardh">
                <div class="card_image">
                  <img src="https://i.redd.it/b3esnz5ra34y.jpg" />
                </div>
                <div class="card_title title-white">
                  <span>Depenses</span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="cardh">
                <div class="card_image">
                  <img src="https://i.redd.it/b3esnz5ra34y.jpg" />
                </div>
                <div class="card_title title-white">
                  <span>Versement</span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="cardh">
                <div class="card_image">
                  <img src="https://i.redd.it/b3esnz5ra34y.jpg" />
                </div>
                <div class="card_title title-white">
                  <span>Rapports</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row justify-content-between"></div>
      </div>
    </div>

    <div class="container-fluid center-screen" *jhiHasAnyAuthority="['SERVEUR']">
      <div class="justify-content-center" nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
        <div nz-col class="gutter-row" [nzSpan]="14">
          <nb-card>
            <nb-card-body>
              <nb-form-field>
                <input
                  placeholder="Rechercher un produit..."
                  nbInput
                  fullWidth
                  fieldSize="small"
                  status="primary"
                  shape="rectangle"
                  #input
                  [nbAutocomplete]="auto"
                  (input)="onChange()"
                />
                <button nbSuffix nbButton ghost>
                  <nb-icon [icon]="'search-outline'" pack="eva"> </nb-icon>
                </button>
              </nb-form-field>

              <nb-autocomplete #auto class="ui-autocomplete" (selectedChange)="onSelectionChange($event)">
                <nb-option *ngFor="let med of filteredMedicament | async" [value]="med">
                  {{ med.dci + ' ' + med.forme + ' ' + med.dosage }}
                </nb-option>
              </nb-autocomplete>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
      <div class="justify-content-center" nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }" *ngIf="medicamentList.length > 0">
        <div nz-col class="gutter-row" [nzSpan]="22">
          <nb-card size="medium">
            <nb-card-body>
              <nz-list>
                <nz-list-item *ngFor="let medi of medicamentList">
                  <nz-list-item-meta
                    [nzDescription]="medi.dci!.toLowerCase() + ' ' + medi.forme!.toLowerCase() + ' ' + medi.dosage! + ' ' + medi.classe!"
                  >
                  </nz-list-item-meta>

                  <ul nz-list-item-actions>
                    <nz-list-item-action>
                      <label>
                        {{ medi.prixPublic! | currency: 'XOF' }}
                      </label>
                    </nz-list-item-action>
                    <nz-list-item-action>
                      <p-inputNumber
                        [(ngModel)]="medi.stockTheorique!"
                        [showButtons]="true"
                        buttonLayout="horizontal"
                        spinnerMode="horizontal"
                        [size]="2"
                        (onInput)="medi.stockTheorique = $event.value"
                        (onBlur)="getQuantite()"
                        class="p-inputtext-sm"
                        decrementButtonClass="p-button-danger p-button-sm"
                        incrementButtonClass="p-button-success p-button-sm"
                        incrementButtonIcon="pi pi-plus"
                        decrementButtonIcon="pi pi-minus"
                      ></p-inputNumber>
                    </nz-list-item-action>
                    <nz-list-item-action>
                      <button nbButton size="small" (click)="remove(medi)" shape="rectangle">
                        <nb-icon icon="trash"></nb-icon>
                      </button>
                    </nz-list-item-action>
                  </ul>
                </nz-list-item>
              </nz-list>
            </nb-card-body>
            <nb-card-footer *ngIf="medicamentList.length > 0">
              <div class="row justify-content-between">
                <div class="col-md-6">
                  <li class="list-group-item text-right">
                    <span class="float-left"><strong>Montant Ã  payer</strong></span> {{ prixTotal | currency: 'XOF' }}
                  </li>
                </div>
                <div class="col-md-4">
                  <div class="row justify-content-end">
                    <button type="button" nbButton status="primary" size="medium" (click)="validerVente()">Valider</button>
                  </div>
                </div>
              </div>
            </nb-card-footer>
          </nb-card>
        </div>
      </div>
    </div>

    <div *ngIf="!isAuthenticated()">
      <div class="login-center">
        <button type="button" class="cardh" (click)="login()">
          <div class="card_image">
            <img src="https://i.redd.it/b3esnz5ra34y.jpg" />
          </div>
          <div class="card_title title-white">
            <span>Se Connecter</span>
          </div>
        </button>
      </div>
    </div>

    <div class="row" *jhiHasAnyAuthority="['STRUCTURE_ADMIN', 'AGENCE_ADMIN']"></div>
  </div>
</div>
